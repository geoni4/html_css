<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      margin: 0 auto;
      width: 1000px;
      height: 300px;
      border: 1px solid #cccccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .box {
      line-height: 200px;
      text-align: center;
      width: 200px;
      height: 200px;
      background-color: #cdea98;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>

</html>
