<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="#">
    이름: <input type="text" name="uname" /><br />
    아이디: <input type="text" name="uid" /><br />
    비밀번호: <input type="password" name="upwd" /><br />
    연락처: <input type="text" /> - <input type="text" /> - <input type="text" />
    <br />
    사진 : <input type="file" />
    <br />
    성별: <input type="radio" name="gender" /> 남 <input type="radio" name="gender"> 여<br />
    사용언어: <input type="checkbox" name="lan" value="kor">한국어
    <input type="checkbox" name="lan" value="eng"> 영어
    <input type="checkbox" name="lan" value="jpn"> 일본어
    <input type="checkbox" name="lan" value="chn"> 중국어
    <br />
    자기소개: <textarea cols="40" rows="5" placeholder="간단하게 입력하세요."></textarea><br />
    국적: <select>
      <option>KOREA</option>
      <option>USA</option>
      <option>JAPAN</option>
      <option>CHINA</option>
    </select><br />
    좋아하는 음식<select multiple="multiple">
      <option>김치</option>
      <option>불고기</option>
      <option>파전</option>
      <option>비빔밥</option>
    </select><br />
    <input type="submit" value="제출" />
  </form>
</body>

</html>
