<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-size: 30px;
      text-align: center;
    }

    #wrapper {
      width: 900px;
      padding: 5px;
      margin: 0 auto;
      border: 1px solid #cccccc;
    }

    #header {
      height: 150px;
      line-height: 150px;
      border: 1px solid #cccccc;
      margin: 5px;
    }

    #nav {
      height: 150px;
      line-height: 2em;
      border: 1px solid #cccccc;
      margin: 5px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    li {
      width: 150px;
      font-size: 0.8em;
      border: 1px solid #cccccc;
      margin: 5px;
    }

    #section {
      border: 1px solid #cccccc;
      margin: 5px;
      display: flex;
    }

    #content {
      width: 600px;
      height: 400px;
      border: 1px solid #cccccc;
      margin: 5px;
    }

    #banner {
      width: 300px;
      height: 400px;
      border: 1px solid #cccccc;
      margin: 5px;
    }

    #footer {
      height: 150px;
      line-height: 150px;
      border: 1px solid #cccccc;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="header">
      header
    </div>
    <div id="nav">
      navigation
      <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
      </ul>
    </div>
    <div id="section">
      <div id="content">
        content
      </div>
      <div id="banner">
        banner
      </div>
    </div>
    <div id="footer">
      footer
    </div>
  </div>
</body>

</html>
