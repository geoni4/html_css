<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrapper {
      width: 960px;
      margin: 0 auto;
    }

    header {
      width: 960px;
      height: 120px;
      color: white;
      background-color: blue;
      border-bottom: 1px solid black;
    }

    .header-text {
      font-size: 40px;
      text-align: center;
      line-height: 120px;
    }

    .content {
      width: 600px;
      height: 400px;
      background-color: yellow;
      padding: 15px;
      float: left;

    }

    .right-side {
      width: 300px;
      height: 400px;
      background-color: aqua;
      float: right;
      padding: 15px;
    }

    footer {
      width: 960px;
      height: 120px;
      background-color: red;
      clear: both;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <header>
      <h1 class="header-text">고정 그리드 레이아웃</h1>
    </header>
    <section class="content">
      <h4>본문</h4>
    </section>
    <aside class="right-side">
      <h4>사이드바</h4>
    </aside>
    <footer>
      <h4>푸터</h4>
    </footer>
  </div>
</body>

</html>
